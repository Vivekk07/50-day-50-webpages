<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sound Board</title>

  <body>
    <div class="head">
      <button class="stop">⛔</button>
    </div>

      <audio id="bass🔉" src="sounds/bass-drop.mp3"></audio>
      <audio id="bird🐦" src="sounds/bird.mp3"></audio>
      <audio id="camera📸" src="sounds/camera-shutter.mp3"></audio>
      <audio id="dream💤" src="sounds/dream-sound.mp3"></audio>
      <audio id="guitar🎸" src="sounds/guitar.mp3"></audio>
      <audio id="piano🎹" src="sounds/piano.mp3"></audio>
      <div class="buttons" id="buttons"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
