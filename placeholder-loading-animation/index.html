<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Placeholder Loading Animation</title>
  </head>
  <body>
    <div class="card">
      <div class="header bg" id="header">&nbsp;</div>

      <div class="content">
        <h3 class="title bg bg-text" id="title">&nbsp;</h3>
        <p class="excerpt" id="excerpt">
          &nbsp;
          <span class="bg bg-text">&nbsp;</span>
          <span class="bg bg-text">&nbsp;</span>
          <span class="bg bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img bg" id="profile_img">&nbsp;</div>
          <div class="info">
            <strong class="bg bg-text" id="name">&nbsp;</strong>
            <small class="bg bg-text" id="date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
